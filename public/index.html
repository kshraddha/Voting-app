<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Voting app</title>

  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.0.0/Chart.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>

  <!-- ANGULAR -->
  <script src="js/controllers/polls.js"></script>
  <script src="js/controllers/login.js"></script>
  <script src="js/controllers/signup.js"></script>
  <script src="js/controllers/addpoll.js"></script>
  <script src="js/controllers/polldetails.js"></script>
  <script src="js/controllers/mypolls.js"></script>
  <script src="js/controllers/index.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="votingApp" ng-controller="indexController" ng-init="userExist=false;emailExist=false;incorrectPassword=false;userNotfound=false;">
  <div class="page-wrap">
    <header>
      <nav id="nav-container-id" class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a id="nav-title" class="navbar-brand" href="/">Voting App</a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a id="nav-home" href="/">Home</a></li>
              <li ng-hide="userLoggedin()"><a id="nav-signup" href="/signup">Sign Up</a></li>
              <li ng-hide="userLoggedin()"><a id="nav-login" href="/login">Login</a></li>
              <li ng-show="userLoggedin()" class="dropdown">
                <a id="nav-curruser" class="dropdown-toggle" data-toggle="dropdown" href="#"><span>{{curruser}}</span>
        <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a id="logout" ng-click="logout()">Log out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div ng-include="container"></div>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>
  </div>

</body>

</html>
